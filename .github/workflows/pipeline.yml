name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-18.04
    steps: 
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '15.7'
    - name: npm install
      run: npm install
    - run: |
        cd client
        npm install
        npm run build
        cd ..
    - name: npm run lint
      run: npm run lint